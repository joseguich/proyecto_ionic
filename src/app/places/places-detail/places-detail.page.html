<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear" slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-button>
    <ion-title class="title">{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-list>
          <ion-img
            class="ion-padding"
            *ngFor="let image of place.imageURL"
            [src]="image"
          ></ion-img>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center ion-margin"
        ><h1>{{place.title}}</h1></ion-col
      >
    </ion-row>
    <ion-row> </ion-row>
  </ion-grid>
</ion-content>
