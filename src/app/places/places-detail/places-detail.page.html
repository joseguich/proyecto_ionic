<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear" slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-button>
    <ion-title class=" title">{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="place.imageURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center ion-margin-top ">{{place.title}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-list>
        <ion-item *ngFor="let comment of place.comments" class="ion-text-justify  ion-margin-top">
          {{comment}}
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
